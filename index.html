<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <!-- Toasters -->
    <div class="toaster-empty">
      <p class="toaster-title">Insira alguma tarefa para adicionar a lista.</p>
    </div>
    <div class="toaster-todo-exists">
      <p class="toaster-title">Tafera j√° cadastrada!</p>
    </div>
    <!-- Toaster -->

    <!-- Todo box -->
    <main class="main">
      <div class="todo-container">
        <!-- Todo box (Logo and calendar) -->
        <div class="todo-logo">
          <h1 class="todo-logo-title">TODO List</h1>
          <span class="todo-image">
            <span class="todo-date">
              <span class="todo-date-day"> Today </span>
              <span class="date"
                ><span class="day"></span>
                <span class="month"></span>
                <span class="year"></span
              ></span>
            </span>
            <img class="calendar-img" src="./assets/calendar.svg" alt="" />
          </span>
        </div>
        <!-- Todo box (Logo and calendar) -->

        <!-- Todo box (Input) -->
        <div class="todo-form">
          <form>
            <input
              id="todo-input"
              type="text"
              placeholder="Add a new task..."
            />
          </form>

          <button id="addTodo" onclick="createTodo()">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <!-- Todo box (Input) -->

        <!-- Todos -->
        <div class="todos-created">
          <ul class="todos-items">
            <li class="todo-item">
              <div class="left-item">
                <input type="checkbox" id="todo-checkbox" />
                <span class="todo-title">Lavar o carro</span>
              </div>
              <div class="right-item">
                <button id="delete-todo" onclick="deleteTodo()">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
        <!-- Todos -->
      </div>
    </main>
    <!-- Todo box -->

    <script
      src="https://kit.fontawesome.com/78ed44f158.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/date.js"></script>
  </body>
</html>
