<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <!-- Toasters -->
    <div class="toaster-empty">
      <p class="toaster-title">Insira alguma tarefa para adicionar a lista.</p>
    </div>
    <div class="toaster-todo-exists">
      <p class="toaster-title">Tafera jÃ¡ cadastrada!</p>
    </div>
    <!-- Toaster -->

    <section class="input-form">
      <label for="todo">Nova tarefa:</label>
      <input type="text" placeholder="Estudar CSS..." id="todo" name="todo" />
      <button id="btn-todo" onclick="createTodo()">Criar Tarefa</button>
    </section>

    <main class="main">
      <section class="todos">
        <ul class="todo-list"></ul>
      </section>
    </main>

    <section class="update-todo">
      <div class="todo-update-input">
        <span id="close-modal">X</span>
        <label for="todo-update">Atualizar tarefa:</label>
        <input
          type="text"
          placeholder="Estudar CSS..."
          id="todo-update"
          name="todo-update"
        />
        <button id="btn-todo-update" onclick="updateTodo()">
          Atualizar Tarefa
        </button>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/78ed44f158.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
