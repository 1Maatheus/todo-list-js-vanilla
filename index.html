<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <!-- Toasters -->
    <div class="toaster-empty">
      <p class="toaster-title">Insira alguma tarefa para adicionar a lista.</p>
    </div>
    <div class="toaster-todo-exists">
      <p class="toaster-title">Tafera jรก cadastrada!</p>
    </div>
    <!-- Toaster -->

    <!-- Todo box -->
    <main class="main">
      <div class="todo-container">
        <div class="todo-logo">
          <h1 class="todo-logo-title">TODO List</h1>
          <span class="todo-image">
            <span class="todo-date">
              <span class="todo-date-day"> Today </span>
              <span class="date"
                ><span class="day"></span>
                <span class="month"></span>
                <span class="year"></span
              ></span>
            </span>
            <img src="./assets/calendar.svg" alt="" />
          </span>
        </div>
      </div>
    </main>
    <!-- Todo box -->

    <script
      src="https://kit.fontawesome.com/78ed44f158.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
