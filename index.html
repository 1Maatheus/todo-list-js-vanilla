<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/date.js" defer></script>
    <title>TODO List</title>
  </head>
  <body>
    <!-- Div Bg -->
    <div class="bg-div"></div>
    <div class="bg-div-2"></div>
    <div class="bg-div-3"></div>
    <div class="bg-div-4"></div>
    <!-- Div Bg -->

    <!-- Toasters -->
    <div class="toaster-empty">
      <p class="toaster-title">Insira alguma tarefa para adicionar a lista.</p>
    </div>
    <div class="toaster-todo-exists">
      <p class="toaster-title">Tafera jรก cadastrada!</p>
    </div>
    <!-- Toaster -->

    <!-- Todo box -->
    <main class="main">
      <div class="todo-container">
        <!-- Todo box (Logo and calendar) -->
        <div class="todo-logo">
          <h1 class="todo-logo-title">TODO List</h1>
          <span class="todo-image">
            <span class="todo-date">
              <span class="todo-date-day"> Today </span>
              <span class="date"
                ><span class="day"></span>
                <span class="month"></span>
                <span class="year"></span
              ></span>
            </span>
            <img class="calendar-img" src="./assets/calendar.svg" alt="" />
          </span>
        </div>
        <!-- Todo box (Logo and calendar) -->

        <!-- Todo box (Input) -->
        <div class="todo-form">
          <form>
            <input
              id="todo-input"
              type="text"
              placeholder="Add a new task..."
            />
          </form>

          <button id="addTodo" onclick="createTodo()">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <!-- Todo box (Input) -->

        <!-- Todos -->
        <div class="todos-created">
          <ul class="todos-items"></ul>
        </div>
        <!-- Todos -->
      </div>
    </main>
    <!-- Todo box -->

    <script
      src="https://kit.fontawesome.com/78ed44f158.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
